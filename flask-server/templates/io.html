      .drop-container {
        position: relative;
        display: flex;
        gap: 10px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 200px;
        padding: 20px;
        border-radius: 10px;
        border: 2px dashed #555;
        color: #444;
        cursor: pointer;
        transition: background 0.2s ease-in-out, border 0.2s ease-in-out;
      }

      .drop-container:hover {
        background: #eee;
        border-color: #111;
      }

      .drop-container:hover .drop-title {
        color: #222;
      }

      .drop-title {
        color: #444;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        transition: color 0.2s ease-in-out;
      }
      input[type="file"]::file-selector-button {
        margin-right: 20px;
        border: none;
        background: #084cdf;
        padding: 10px 20px;
        border-radius: 10px;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s ease-in-out;
      }

      input[type="file"]::file-selector-button:hover {
        background: #0d45a5;
      }

      input[type="submit"] {
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        letter-spacing: 2px;
        text-decoration: none;
        text-transform: uppercase;
        color: #000;
        cursor: pointer;
        border: 3px solid;
        padding: 0.25em 0.5em;
        box-shadow: 1px 1px 0px 0px, 2px 2px 0px 0px, 3px 3px 0px 0px,
          4px 4px 0px 0px, 5px 5px 0px 0px;
        position: relative;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
      input[type='submit']:active {
        box-shadow: 0px 0px 0px 0px;
        top: 5px;
        left: 5px;
      }

    <header class="text-gray-600 body-font">

            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"

        >
          <a class="mr-5 hover:text-gray-900" href="/team">TEAM</a>
          <a class="mr-5 hover:text-gray-900" href="/about">ABOUT THE PROJECT</a>
          <a class="mr-5 hover:text-gray-900" href="/howto">HOW TO USE</a>
        </nav>
      </div>
    </header>
    <div class="mt-20 flex gap-3 pt-9 border-black border m-3 p-5 rounded-xl h-full">
      <div class="w-1/2 p-2 pl-6 font-bold text-2xl  ">
        <h1 class="text-center text-[50px] leading-normal">PRODUCT REVIEW ANALYSER AND RECOMMENDATION GENERATOR</h1>
      </div>
      <form
        class="w-1/2"
        action="{{url_for('data')}}"
        method="post"
        class="flex-col gap-3"
      >
        <label for="images" class="drop-container">
          <span class="drop-title">Drop files here</span>
          or
          <input type="file" name="upload-file" value="" />
        </label>
        <div class="flex m-3 justify-center"><input type="submit" class="cursor-pointer" name="" value="Submit" /></div>
      </form>
    </div>
